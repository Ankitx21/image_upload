<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="py-5 text-center bg-secondary text-white">
            <h1 class="mb-3">Upload Image</h1>
            <form action="" method="post" class="row g-3 justify-content-center" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-auto">
                    {{ form }}
                </div>
                <div class="col-auto">
                    <input type="submit" class="btn btn-success" value="Upload">
                </div>
            </form>
        </div>
        <div class="row">
            {% for image in images %}
               <div class="col-sm-4">
                <div class="card m-2">
                    <img src="{{ image.image.url }}" alt="Uploaded Image" class="card-img-top img-fluid" style="height: 450px; object-fit: cover;">
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <small class="text-muted">{{ image.date }}</small>
                        <form action="{% url 'delete_image' image.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
               </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
